<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Us Submission</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f8f8;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      .email-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #1a73e8;
        margin-bottom: 20px;
      }

      p {
        font-size: 1em;
        margin-bottom: 10px;
      }

      .button {
        display: inline-block;
        background-color: #1a73e8;
        color: white !important;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
        font-weight: bold;
      }

      .button:hover {
        background-color: #1662c4;
      }

      footer {
        margin-top: 20px;
        text-align: left;
        font-size: 0.9em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <h1>Grad Walk</h1>
      <p>Hello,</p>
      <p>You have received a new message through the enroll form:</p>

      <p><strong>Name:</strong> {{USER_NAME}}</p>
      <p><strong>Email:</strong> {{USER_EMAIL}}</p>
      <p><strong>Phone Number:</strong> {{USER_PHONE}}</p>
      <p><strong>Looking For:</strong> {{LOCATION}}</p>
      <p><strong>Message:</strong></p>
      <p>{{USER_MESSAGE}}</p>

      <p>Please follow up with the contact as soon as possible.</p>

      <footer>
        Regards,<br />
        Your Support Team
      </footer>
    </div>
  </body>
</html>
